// Funci√≥n para formatear fechas consistentemente
function formatearFecha(fecha) {
  if (!fecha) {
    return new Date().toISOString().split('T')[0]; // Formato YYYY-MM-DD para input date
  }
  
  try {
    let dateObj;
    
    // Si ya est√° en formato ISO (YYYY-MM-DD), devolverla tal como est√°
    if (typeof fecha === 'string' && fecha.match(/^\d{4}-\d{2}-\d{2}$/)) {
      return fecha;
    }
    
    // Si es formato espa√±ol (dd/mm/yyyy), convertir a ISO
    if (typeof fecha === 'string' && fecha.match(/^\d{1,2}\/\d{1,2}\/\d{4}$/)) {
      const [day, month, year] = fecha.split('/');
      dateObj = new Date(year, month - 1, day);
    }
    // Si es una fecha de Google Sheets o cualquier otro formato
    else if (fecha instanceof Date) {
      dateObj = fecha;
    } else if (typeof fecha === 'string') {
      dateObj = new Date(fecha);
    } else {
      dateObj = new Date();
    }
    
    // Verificar que la fecha es v√°lida
    if (isNaN(dateObj.getTime())) {
      return new Date().toISOString().split('T')[0];
    }
    
    // Convertir a formato ISO (YYYY-MM-DD) para el input date
    return dateObj.toISOString().split('T')[0];
    
  } catch (error) {
    console.log('Error formateando fecha:', error);
    return new Date().toISOString().split('T')[0];
  }
}

      year = parseInt(parts[2]);
      return `${day} de ${months[month]} ${year}`;
    }
    // Si es objeto Date
    else if (fecha instanceof Date) {

    // Otros formatos de string
    else if (typeof fecha === 'string') {
      dateObj = new Date(fecha);
    }
    else {
      return fecha; // Si no se puede procesar, devolver tal como viene
    }
    
    // Si se cre√≥ un objeto Date, extraer los valores
    if (dateObj && !isNaN(dateObj.getTime())) {
      day = dateObj.getDate();
      month = dateObj.getMonth(); // Ya viene 0-indexado
      year = dateObj.getFullYear();
      return `${day} de ${months[month]} ${year}`;
    }
    
    return fecha; // Devolver tal como viene si no se puede parsear
    
  } catch (error) {
    console.log('Error formateando fecha bonita:', error);
    return fecha;
  }
}

function cancelarEdicion() {

function guardarItem() {
  const producto = document.getElementById('producto').value.trim();
  const cantidad = document.getElementById('cantidad').value.trim();
  const fechaInput = document.getElementById('fecha').value; // Ya est√° en formato YYYY-MM-DD
  
  // Convertir fecha ISO a formato espa√±ol para Google Sheets
  const fecha = formatearFechaParaMostrar(fechaInput);
  
  if (!producto) {
    mostrarMensaje('‚ö†Ô∏è El nombre del producto es obligatorio', 'error');
    return;
  }
  
  console.log('Datos a guardar:', { producto, cantidad, fecha: fecha, fechaISO: fechaInput });
  
  // Verificar si Apps Script est√° configurado
  if (APPS_SCRIPT_URL === "TU_GOOGLE_APPS_SCRIPT_URL_AQUI") {
    mostrarMensaje('‚ö†Ô∏è Para editar Google Sheets directamente, necesitas configurar Google Apps Script. Ve al archivo google-apps-script.js para las instrucciones.', 'error');
    return;
  }
  
  mostrarMensaje('üîÑ Guardando cambios en Google Sheets...', 'loading');
  
  // Preparar datos
  let data;
  
  if (editingIndex === -1) {
    // AGREGAR nuevo item
    data = {
      action: 'add',
      producto: producto,
      cantidad: cantidad,
      fecha: fecha
    };
  } else {
    // EDITAR item existente - usar nombre original para identificaci√≥n
    const originalName = document.getElementById('formulario').getAttribute('data-original-name');
    data = {
      action: 'edit',
      producto: producto,
      cantidad: cantidad,
      fecha: fecha,
      originalName: originalName // Para identificar qu√© fila editar
    };
  }
  
  console.log('Enviando datos via iframe:', data);
  
  // Configurar el iframe para detectar cuando termine
  const iframe = document.getElementById('hiddenFrame');
  const form = document.getElementById('hiddenForm');
  const hiddenData = document.getElementById('hiddenData');
  
  // Configurar formulario
  form.action = APPS_SCRIPT_URL;
  hiddenData.value = JSON.stringify(data);
  
  // Manejar respuesta del iframe
  iframe.onload = function() {
    try {
      setTimeout(() => {
        const message = editingIndex === -1 ? 
          `‚úÖ "${producto}" agregado a Google Sheets` : 
          `‚úÖ "${producto}" actualizado en Google Sheets`;
        mostrarMensaje(message, 'success');
        setTimeout(() => location.reload(), 1500);
      }, 2000);
    } catch (error) {
      console.log('Iframe loaded, assuming success');
      const message = editingIndex === -1 ? 
        `‚úÖ "${producto}" agregado a Google Sheets` : 
        `‚úÖ "${producto}" actualizado en Google Sheets`;
      mostrarMensaje(message, 'success');
      setTimeout(() => location.reload(), 1500);
    }
  };
  
  // Enviar formulario
  form.submit();
  cancelarEdicion();
}

function eliminarItem(index) {
  const row = currentData[index];
  if (!confirm(`¬øEst√°s seguro de que quieres eliminar "${row[0]}"?`)) {
    return;
  }
  
  // Verificar si Apps Script est√° configurado
  if (APPS_SCRIPT_URL === "TU_GOOGLE_APPS_SCRIPT_URL_AQUI") {

    return;

  // CORRIGIENDO EL PROBLEMA: Usar n√∫mero de fila real de Google Sheets
  // En Google Sheets, las filas empiezan en 1, no en 0
  // Y necesitamos el n√∫mero de fila actual, no el √≠ndice original
  const googleSheetsRowNumber = index + 1;
  
  const data = {

    rowIndex: index, // Mantenemos el √≠ndice original para referencia
    googleRowNumber: googleSheetsRowNumber, // Agregamos el n√∫mero real de fila
    itemName: row[0] // Agregamos el nombre para verificaci√≥n
  };
  
  console.log('Eliminando via iframe:', data);
  console.log(`Eliminando √≠ndice ${index} que corresponde a la fila ${googleSheetsRowNumber} en Google Sheets`);
  
  // Configurar el iframe para detectar cuando termine
  const iframe = document.getElementById('hiddenFrame');
  const form = document.getElementById('hiddenForm');
  const hiddenData = document.getElementById('hiddenData');
  
  // Configurar formulario
  form.action = APPS_SCRIPT_URL;
  hiddenData.value = JSON.stringify(data);
  
  // Manejar respuesta del iframe
  iframe.onload = function() {
    try {
      setTimeout(() => {
        mostrarMensaje(`‚úÖ "${row[0]}" eliminado de Google Sheets`, 'success');
        setTimeout(() => location.reload(), 1500);
      }, 2000);
    } catch (error) {

      mostrarMensaje(`‚úÖ "${row[0]}" eliminado de Google Sheets`, 'success');
      setTimeout(() => location.reload(), 1500);
    }
  };
  
  // Enviar formulario
  form.submit();
}

function mostrarMensaje(texto, tipo) {
  // Remover mensaje anterior
  const existingStatus = document.querySelector('.status-message');
  if (existingStatus) existingStatus.remove();
  
  const statusDiv = document.createElement("div");
  statusDiv.className = `status-message ${tipo}`;
  
  // Agregar iconos seg√∫n el tipo
  let icono = '';
  switch(tipo) {
    case 'loading': icono = 'üîÑ'; break;
    case 'success': icono = '‚úÖ'; break;
    case 'error': icono = '‚ùå'; break;
    default: icono = 'üí°';
  }
  
  statusDiv.innerHTML = `<span>${icono}</span> ${texto}`;
  
  // Insertar despu√©s del header
  const container = document.querySelector('.container');
  const header = container.querySelector('.header');
  header.insertAdjacentElement('afterend', statusDiv);
  
  // Auto-ocultar mensajes de √©xito despu√©s de 5 segundos
  if (tipo === 'success') {
    setTimeout(() => {
      if (statusDiv.parentNode) {
        statusDiv.remove();
      }
    }, 5000);
  }
  
  return statusDiv;
}

function actualizarTabla() {
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";
  
  currentData.forEach((row, index) => {
    const tr = document.createElement("tr");
    tr.setAttribute('data-row-index', index);
    
    // Agregar las 3 columnas de datos con formateo especial para la fecha
    row.slice(0, 3).forEach((cell, cellIndex) => {
      const td = document.createElement("td");
      
      if (cellIndex === 2) {
        // Es la columna de fecha (√≠ndice 2), formatearla para mostrar
        td.textContent = formatearFechaParaMostrar(cell);
      } else {
        td.textContent = cell || "";
      }
      
      tr.appendChild(td);
    });
    
    // Agregar columna de acciones con nuevos estilos
    const actionsTd = document.createElement("td");
    actionsTd.innerHTML = `
      <div class="table-actions">
        <button onclick="editarItem(${index})" class="btn btn-warning btn-sm">
          <span>‚úèÔ∏è</span> Editar
        </button>
        <button onclick="eliminarItem(${index})" class="btn btn-danger btn-sm">
          <span>üóëÔ∏è</span> Borrar
        </button>
      </div>
    `;
    tr.appendChild(actionsTd);
    
    tbody.appendChild(tr);
  });
}
